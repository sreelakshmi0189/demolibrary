<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
  <h1 class="mt-4" style="color:blue;">book details found</h1>
  {% if b %}
  <table class="table table-bordered">
    <tr>
     <th>ID</th>
     <th>COVER</th>
    <th>TITLE</th>
    <th>AUTHOR</th>
    <th>PRICE</th>
      <th>DOCUMENT</th>
  </tr>
  {% for i in b %}
    <tr>
    <td>{{i.id}}</td>
      <td><img src="{{i.cover.url}}" height="100px" width="100px"></td>
    <td>{{i.title}}</td>
    <td>{{i.author}}</td>
    <td>{{i.price}}</td>
      <td><a href="{{i.pdf.url}}">Download</a></td></tr>
   {% endfor %}
  </table>
  {% else %}
  <h4>NO RESULT FOUND</h4>
  {% endif %}

</center>

{% endblock %}
