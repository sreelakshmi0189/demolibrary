<!DOCTYPE html>
{% extends 'base.html' %}
{%  load static %}
{% block content %}
<center>
  <form method="POST">
    {% csrf_token %}
      <h3 class="mt-4">Factorial</h3>
    <div class="mb-3">
        <label  class="form-label">NUMBER</label>
        <input type="number" class="form-control" name="n" placeholder="Enter a number">
      </div>
    <div>
          <input type="submit" class="form-control" value="FACTORIAL">
      </div>
  </form>
    {% if fact %}
    <h4>factorial is {{fact}}</h4>
    {% endif %}
</center>
{% endblock %}
