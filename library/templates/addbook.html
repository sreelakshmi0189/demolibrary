<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
  <h1 class="mt-4" style="color:blue;">Welcome to Addbook-user defined</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="mb-3">
        <label  class="form-label">Title</label>
        <input type="text" class="form-control" name="t" placeholder="Enter the Book title">
      </div>
      <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" class="form-control" name="a" placeholder="Enter the Author name">
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="text" class="form-control" name="p" placeholder="Enter the price">
      </div>
  <div class="mb-3">
        <label class="form-label">PDF</label>
        <input type="file" class="form-control" name="f" placeholder="Choose a file">
      </div>
  <div class="mb-3">
        <label class="form-label">Cover</label>
        <input type="file" class="form-control" name="i" placeholder="choose a file">
      </div>
      <div>
          <input type="submit" class="form-control">
      </div>
    </div></form>
</center>



{% endblock %}
